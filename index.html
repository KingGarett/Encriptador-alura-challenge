<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<header>
    <img class="tenedor" src="img/image (2).png" alt="tenedor">
    <h1>Encriptador</h1>
    <img class="cuchillo" src="img/pngwing.com.png" alt="">    
</header>

<body>
<main>
    <section class="lado-izquierdo">
    <label for="entrada" ></label>
    <textarea id="entrada"  cols="40" rows="6" autofocus="on" placeholder="Ingrese el texto aqui"></textarea>
        <div class="alert" >
            <img src="img/Vector-alerta.svg" alt="alert symbol">
            <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="encriptar">
            <input id="encriptador-btn" type="button" value="Encriptar"  >
            <input id="desencriptador-btn" type="button" value="Desencriptar">
        </div>
    </section>

    <section class="lado-derecho">
        <div id="segmento-derecho" >
            <img class="doll" src="img/union.png" alt="Dibujo SEARCH">
            <p class="textDoll" >Ningun mensaje fue encontrado<br>Ingresa el texto que deseas encriptar o desencriptar</p>   
        </div>
        <label for="salida"></label>
        <textarea id="salida" color="black" cols="30" rows="9"></textarea>
        <input id="copy" type="button" value="copiar" >
    </section>
    <section class="tres"></section>

</main>
<div class="contacto">
    <p>Javier Marinelli</p>
    <div class="imagenes">
        <a href="https://www.instagram.com/javiermarinelli/?hl=es-la" target="_blank"><img class="instagram" src="img/instagram.png" alt="instagram"></a>
        <a href="https://www.linkedin.com/in/javier-marinelli-0358b21b0/" target="_blank"><img class="linkedin" src="img/linkedin.png" alt="linkedin"></a>
        <a href="https://github.com/KingGarett"><img class="github" src="img/github.png" alt="github"></a>
    </div>
</div>
</body>
<footer>

</footer>
